<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + " Sanctum";
        }

        function setProfileImage(){
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")"; //url(*Link to your image*)
        }

    </script>
</head>

<body>
    <div class="content">
        <div class="avatar">
            <div class ="profile-img" id="profileImage">                
            </div>
            <div class="noti">69</div>
        </div>
        <div class="username">
            <a href="https://www.youtube.com/watch?v=_R9gVc9ggZg" class="on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">Sadge Sanctum</p>
            </a>
        </div>    
        <div class="input-group">
            <div><label>Username</label><input style="margin-left: 10px;" type="text" id="username"><button id="setUsername" onclick="setUsername()">Apply</button></div>
            <div><label>Profile Image</label><input type="text" id="profileimg"><button id="setProfile" onclick="setProfileImage()">Apply</button></div>
        </div>
        <div class="gallery">
            <div class="galleryitem col-span" style="background-image:url(./img01.jpg);"></div>
            <div class="galleryitem" style="background-image:url(./img02.jpg);"></div>
            <div class="galleryitem" style="background-image:url(./img03.jpg);"></div>
            <div class="galleryitem" style="background-image:url(./img04.jpg);"></div>
            <div class="galleryitem" style="background-image:url(./img05.jpg);"></div>
            <div class="galleryitem" style="background-image:url(./img07.png);"></div>
            <div class="galleryitem" style="background-image:url(./img08.jpg);"></div>
            <div class="galleryitem row-span" style="background-image:url(./img06.jpg);"></div>
            <div class="galleryitem" style="background-image:url(./img09.png);"></div>
            <div class="galleryitem" style="background-image:url(./img10.jpg);"></div>
            <!-- <div class="gallery-itme"></div>
            <div class="gallery-item"></div>-->
        </div>
    </div>
    
</body>

</html>
